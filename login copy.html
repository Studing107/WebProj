<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>海绵宝宝 | 登录</title>
</head>
<body>
    <div id="bg-box">
        <div class="top">
            <ul class="loginbar clearboth container">
                <li><a href="index.html">SPONGE<span>BOB.</span></a></li>
                <li>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="rigister.html">注册</a></li>
                <li><a href="login.html">登录</a></li>
            </ul>
        </div>
        <form action="" class="rigister-form" onsubmit="validateForm(event)">
            <h2>登录</h2>
            <div class="account-bar"><label for="">账号：</label><input type="text" id="username" placeholder="请输入你的账号"></div>
            <div class="account-bar"><label for="">密码：</label><input type="password" id="password" placeholder="请输入你的密码"></div>
            <div class="submit-bar"><input type="submit" value="提交"></div>
        </form>
    </div>
    <script>
        function validateForm(event) {
            event.preventDefault(); // 阻止表单的默认提交行为

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username.length < 10) {
                alert("账号长度不能低于10个字符！");
                return;
            }

            if (password.length < 10) {
                alert("密码长度不能低于10个字符！");
                return;
            }

            if (!/^[A-Za-z]/.test(password)) {
                alert("密码必须以字母开头！");
                return;
            }

            // 如果所有验证都通过，可以在这里执行其他操作，例如提交表单数据
            alert("表单验证成功！");
            // 这里可以添加实际的表单提交逻辑，例如通过 AJAX 提交数据
        }
    </script>
</body>
</html>
